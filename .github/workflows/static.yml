name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (opcjonalnie dla SPA – odświeżanie podstron ma działać)
      - name: SPA fallback (404 -> index.html)
        run: |
          cp frontend/index.html frontend/404.html

      # Tu mówimy: publikuj to, co jest w katalogu frontend/
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
